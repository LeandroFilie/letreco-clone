<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Letreco</title>
</head>
<body>
  <div class="app-container">
    <div class="title-container">
      <h1>
        <span>L</span>
        <span>E</span>
        <span class="letter-yellow">T</span>
        <span>R</span>
        <span class="letter-red">E</span>
        <span>C</span>
        <span class="letter-green">O</span>
      </h1>
    </div>

    <div class="tile-container"></div>

    <div class="keyboard-container">
      <div class="keyboard-row-container notAlphabetic" id="keyboardAndEnterRow"></div>
      <div class="keyboard-row-container" id="keyboardFirstRow"></div>
      <div class="keyboard-row-container" id="keyboardSecondRow"></div>
      <div class="keyboard-row-container" id="keyboardThirdRow"></div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
